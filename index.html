  <html>
  <head>
    <title>Hand gesture web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">


<center>
      <h3 class="btn btn-danger heading">Emotion to Emoji App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        
      </h3>

        <h3>Hand Gesture Web app</h3>


<div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
      <br>
      <br>
      <button onclick="takeSnapshot() class= "btn btn-success">Capture Image!</button></div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Preiction 1:</label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

        <label>Preiction 2:</label>
        <p class="gesture_name1" id="result_gesture_name1"></p>
        <p class="gesture" id="update_gesture1"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="Result"></div>
        <br>
        <br>
        <button onclick="check()" class="btn btn-success">Predict gesture</button></div>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
